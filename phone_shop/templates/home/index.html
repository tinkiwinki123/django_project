{% extends 'base.html' %}
{% block content %}
    <h1>Home page</h1>
<div class="product-list">
    {%for product in products%}
    <div class="product">
        <h3>{{product.brand}} {{product.name}}</h3>
        <p>{{product.description}}</p>
        <p class="price"> {{product.price}} $</p>
        <p>Колір: {{product.color}}</p>
    </div>
    {%endfor%}
</div>
{% endblock %}
